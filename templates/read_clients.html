{% extends 'main.html'%}

{% block content %}

   <div class="table-wrapper">
    <h1 class="table-header">Clients</h1>
    <table class="table">
        <tr class="table-row">
            
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for client in all_clients %}
        <tr class="table-row">   
            <td>{{ client.name }}</td>
            <td>{{ client.surname }}</td>
            <td>{{ client.eml }}</td>
            <td><button class="table-button"><a class="table-anchor" href="{% url 'client:update_client' client.id %}">Edit</a></button>
                <button class="table-button table-button-delete"><a class="table-anchor" href="{% url 'client:delete_client' client.id %}">Delete</a></button></td>
        </tr>
        {% endfor %}

    </table>
</div>
    
{% endblock %}

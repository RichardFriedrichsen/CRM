{% extends 'main.html'%}

{% block content %}
<div class="table-wrapper">
<h1 class="table-header">E-Mails</h1>
<table class="table">
    <tr class="table-row">
        <th>User</th>
        <th>Date</th>
        <th>Subject</th>
        <th>Read</th>
        <th>Action</th>
    </tr>
    {% for email in read_emails %}
    <tr class="table-row">
        <td>{{email.user.name}}</td>
        <td>{{email.dateReceived}}</td>
        <td> <a href="{% url 'emails:read_mail' email.id%}"> {{email.subject}}</a></td>
        <td>{{email.read}}</td>
        <td><button class="table-button table-button-delete">Delete</button></td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
